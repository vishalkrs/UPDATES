<html>
<head>

<script>
function multipleNumbers(){

a=prompt("Enter your first number");
b=prompt("Enter your second number");
c=parseInt(a)*(b);
document.write("The multiplied number is: " + c);
}

function divideNumber(){

a=prompt("Enter your first number");
b=prompt("Enter your second number");
c=parseInt(a)/(b);
document.write("The divided number is: " + c);
}

</script>
<head>

<body>

<input type="button" name="Submit" value="multiple" onClick="multipleNumbers()"/>
<input type="button" name="Submit" value="divide" onClick="divideNumber()"/>

</body>
</html>
